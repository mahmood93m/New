<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The International Society for Universal Dialogue</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slideshow.css">
        <script src="js/slideshow.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
        <script src="js/num.js" async></script>
    </head>
    <body>
        <nav>
            <div class="navlist">
              <ul id="navbar">
                <img class="image" src="pic/globe.png" />
                <li><a class="navlink" href="index.html" title="Home">Home</a></li>
                <li><a class="navlink" href="event.html" title="Event">ISUD Events</a></li>
                <li><a class="navlink" href="contact.html" title="Contact Us">Contact Us</a></li>
              </ul>
            </div>
          </nav>
        <header>
            <h1></a>The International Society for Universal Dialogue</h1>
        </header>  
        <br><br><br><br><br>
        <div class="content">
            <form id="contactForm" action="#null" method="post" autocomplete="on">
                <div id="fContain">
                <div>
                    <h2>
                    Please fill out the form
                    </h2>
                </div>
                <div>
                    <div class="labelfield">
                    <label for="fName">Full Name:</label>
                    </div>
                    <div class="inputBox">  
                    <input type="text" id="fName" name="fName" placeholder="First Name" required>
                    </div>
                </div>
                    <div>
                    <div class="labelfield">
                        <label for="email">Email Address:</label>
                    </div>
                    <div class="inputBox">  
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    </div>
                    <div id="commentsSection">           
                    <div class=labelfield>
                        <label for="des">Please enter your message:</label>
                    </div>
                    <div class=inputBox>
                        <textarea id="des" name="des" rows="10" cols="100" placeholder="Question/Message"></textarea>
                    </div>
                    </div>
                    <div>  
                    <div class="labelfield">
                        <label for="acceptTC">You agree to be contacted via email:</label>
                    </div>
                    <div class="inputBox">
                        <input type="checkbox" id="acceptTC" name="acceptTC" required>
                    </div>
                    </div>
                </div>  
                <div id="submitContain">
                <div id="submitbutton">
                    <input type="submit" value="Contact Us">
                </div>
                </div>
            </form>
            <div id="thanksPage">
                <h2 id="thanks">Thank you for contacting us.</h2> 
                <h3 id="thanks2">We will respond as soon as possible.</h3>
                <div id="newSubmitContain">
                    <button id="newSubmit" type="button">Return to Contact Page</button>
                </div>
            </div> 
        </div>
        <footer>Group Members:
            <br>
            Griselda Pasillas &minus;
            Yelitza Castro &minus;
            Mahmood Mehrjoo <br><span>&copy; &trade; 2021</span>
        </footer>        
        <script>
            var opts = {
                auto : {
                    speed : 3500, 
                    pauseOnHover : true
                },
                fullScreen : false, 
                swipe : true
            };
            makeBSS('.num', opts);
        </script>
    </body>
</html>
